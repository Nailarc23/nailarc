<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>A-Frame</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="puesta" src="imagenes/paisaje1.jpg">
            <img id="marmol" src="imagenes/textura4.jpg">
            <img id="playa" src="imagenes/paisaje2.jpg">
            <img id="nieve" src="imagenes/textura3.jpg">
            <img id="bosque" src="imagenes/paisaje3.jpg">
            <img id="agua" src="imagenes/textura2.jpg">
            <img id="lago" src="imagenes/paisaje4.jpg">
            <img id="nube" src="imagenes/textura1.jpg"> 
        </a-assets>
        <a-sky src="#bosque"></a-sky>
        <!-- 1 -->
        <a-entity geometry="primitive:sphere; radius:15" position="0 10 30" material="src:#marmol; shader:flat"></a-entity>
        <!-- 2 -->
        <a-entity geometry="primitive:box; width:25; height:25; depth:25;" position="-39 58 17" material="src:#nube; shader:flat"></a-entity>
        <!-- 3 -->
        <a-entity geometry="primitive:cone; radius-bottom:7; radius-top:0.1; height:10" position="72 40 100" material="src:#nieve; shader:flat"></a-entity>
        <!-- 4 -->
        <a-entity geometry="primitive:cylinder; height:50; radius:20" position="-180 57 23" material="src:#agua; shader:flat"></a-entity>
        <!-- 5 -->
        <a-entity geometry="primitive:dodecahedron; radius:15" position="55 10 150" material="color: blue;"></a-entity>
        <!-- 6 -->
        <a-entity geometry="primitive:sphere; radius:15" position="15 -20 100" material="color: pink;"></a-entity>
        <!-- 7 -->
        <a-entity geometry="primitive:box; width:15; height:15; depth:15;" position="20 100 50" material="color: yellow"></a-entity>
        <!-- 8 -->
        <a-entity geometry="primitive:cone; radius-bottom:20; radius-top:0.5; height:5" position="30 80 40" material="color:orange"></a-entity>
        <!-- 9 -->
        <a-entity geometry="primitive:cylinder; height:20; radius:10" position="-50 50 10" material="color:purple"></a-entity>
        <!-- 10 -->
        <a-entity geometry="primitive:dodecahedron; radius:15" position="25 20 190" material="color: green;"></a-entity>
    </a-scene>
</body>
</html>
