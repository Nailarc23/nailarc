<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="30-09-2022.css">
    <title>Sorteo</title>
</head>
<body>
    <header>
        <h1 class="titulo_sorteo">Sorteo Online</h1>
        <button class="boton_empezar" onclick="activar()">Empezar</button>
    </header>
<br><br>
    <div class="contenedor">
        <p class="texto_sorteo">Rellena los campos que van hacer el sorteo</p>
<br><br>
    <div class="container">
        <div class="contenedor_1">
            <input class="input_1" type="text" id="nombre1" name="user[1]" disabled><br><br>
            <input class="input_1" type="text" id="nombre2" name="user[2]" disabled><br><br>
            <input class="input_1" type="text" id="nombre3" name="user[3]" disabled><br><br>
            <input class="input_1" type="text" id="nombre4" name="user[4]" disabled><br><br>
            <input class="input_1" type="text" id="nombre5" name="user[5]" disabled><br><br>
        </div>
        <div class="contenedor_2">
            <input class="input_1" type="text" id="nombre6" name="user[6]" disabled ><br><br>
            <input class="input_1" type="text" id="nombre7" name="user[7]" disabled><br><br>
            <input class="input_1" type="text" id="nombre8" name="user[8]" disabled><br><br>
            <input class="input_1" type="text" id="nombre9" name="user[9]" disabled><br><br>
            <input class="input_1" type="text" id="nombre10" name="user[10]" disabled>
        </div>
    </div>
    <button class="boton_sorteo" id="boton" disabled  onclick="sortear()">Sortear</button>
<br>
    <p class="ganador">El ganador es:</p><br>
    <div class="ganador1">
        <output id="ganador"></output>
    </div>
<br>
    <button class="boton_nuevo_sorteo" id="button" disabled  onclick="nuevoSorteo()">Nuevo sorteo</button>

    <script>
        //quitar la propiedad disabled y activar los siguientes campos
         function activar() {
            document.getElementById('nombre1').disabled = false;
            document.getElementById('nombre2').disabled = false;
            document.getElementById('nombre3').disabled = false;
            document.getElementById('nombre4').disabled = false;
            document.getElementById('nombre5').disabled = false;
            document.getElementById('nombre6').disabled = false;
            document.getElementById('nombre7').disabled = false;
            document.getElementById('nombre8').disabled = false;
            document.getElementById('nombre9').disabled = false;
            document.getElementById('nombre10').disabled = false;
            document.getElementById('boton').disabled = false; 
            document.getElementById('button').disabled = false;
        }

        //crear el array
        //al pulsar boton recorrer el array
        var sortear = function(){
        let lstNombre = document.getElementsByClassName("input_1"),
            arrayGuardar = [];         
        for (var i = 0; i < lstNombre.length; i++) {    
            arrayGuardar[i] = lstNombre[i].value;
            console.log (lstNombre[i].value);     
            }

        let numAleatorio = Math.floor(Math.random() * lstNombre.length);
        console.log(numAleatorio);
        console.log( arrayGuardar[numAleatorio]);
        document.querySelector('#ganador').innerHTML = arrayGuardar[numAleatorio];
        }

        //al pulsar el boton vuelva a empezar el sorteo
        function nuevoSorteo(){
            document.getElementById('nombre1').disabled = true;
            document.getElementById('nombre2').disabled = true;
            document.getElementById('nombre3').disabled = true;
            document.getElementById('nombre4').disabled = true;
            document.getElementById('nombre5').disabled = true;
            document.getElementById('nombre6').disabled = true;
            document.getElementById('nombre7').disabled = true;
            document.getElementById('nombre8').disabled = true;
            document.getElementById('nombre9').disabled = true;
            document.getElementById('nombre10').disabled = true;
            document.getElementById('boton').disabled = true; 
            document.getElementById('button').disabled = true;
            document.getElementById("nombre1").value = "";
            document.getElementById("nombre2").value = "";
            document.getElementById("nombre3").value = "";
            document.getElementById("nombre4").value = "";
            document.getElementById("nombre5").value = "";
            document.getElementById("nombre6").value = "";
            document.getElementById("nombre7").value = "";
            document.getElementById("nombre8").value = "";
            document.getElementById("nombre9").value = "";
            document.getElementById("nombre10").value = ""
            document.getElementById("ganador").value = "";
        }
    </script>
</body>
</html>
